[mypy]
python_version = 3.11
ignore_missing_imports = True
warn_return_any = False
warn_unused_ignores = False
show_error_codes = True

# Disable strict checks for legacy codebase
check_untyped_defs = False
disallow_untyped_defs = False
disallow_incomplete_defs = False
disallow_untyped_calls = False
no_implicit_optional = False

# ─────────────────────────────────────────────────
# Ignore all external library stubs issues
# ─────────────────────────────────────────────────
[mypy-pynput.*]
ignore_errors = True

[mypy-cv2.*]
ignore_errors = True

[mypy-numpy.*]
ignore_errors = True

[mypy-pyautogui.*]
ignore_errors = True

[mypy-PySide6.*]
ignore_errors = True

[mypy-tesserocr.*]
ignore_errors = True

[mypy-PIL.*]
ignore_errors = True

[mypy-requests.*]
ignore_errors = True

[mypy-websocket.*]
ignore_errors = True

# ─────────────────────────────────────────────────
# Ignore modules with heavy external dependencies
# ─────────────────────────────────────────────────
[mypy-vision.*]
ignore_errors = True

[mypy-core.vision.*]
ignore_errors = True

[mypy-app.*]
ignore_errors = True

[mypy-input.*]
ignore_errors = True

[mypy-infra.*]
ignore_errors = True

[mypy-tests.*]
ignore_errors = True

[mypy-packaging.*]
ignore_errors = True

# ─────────────────────────────────────────────────
# Ignore optional/non-critical core modules
# ─────────────────────────────────────────────────
[mypy-core.network.*]
ignore_errors = True

[mypy-core.package.*]
ignore_errors = True

[mypy-core.lsp.*]
ignore_errors = True

[mypy-core.game.*]
ignore_errors = True

[mypy-core.graph.*]
ignore_errors = True

# ─────────────────────────────────────────────────
# Ignore DSL/Engine modules with complex runtime interactions
# ─────────────────────────────────────────────────
[mypy-core.dsl.adapter]
ignore_errors = True

[mypy-core.dsl.module_loader]
ignore_errors = True

[mypy-core.engine.interpreter]
ignore_errors = True

[mypy-core.engine.interrupts]
ignore_errors = True

[mypy-core.engine.runner]
ignore_errors = True

[mypy-core.engine.interrupt_scanner]
ignore_errors = True

[mypy-core.recorder]
ignore_errors = True
